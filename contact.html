    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initCanvas();
            animate();
        });

        const canvas = document.getElementById('wavyBackground');
        const ctx = canvas.getContext('2d');
        const waves = [];
        const waveCount = 5;
        const waveColors = [
            "rgba(142, 68, 173, 0.7)",
            "rgba(41, 128, 185, 0.7)",
            "rgba(26, 188, 156, 0.7)",
            "rgba(241, 196, 15, 0.7)",
            "rgba(231, 76, 60, 0.7)"
        ];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.body.scrollHeight;
            for (let i = 0; i < waveCount; i++) {
                waves.push({
                    y: canvas.height / 2,
                    length: Math.random() * 500 + 500,
                    amplitude: Math.random() * 100 + 150,
                    phase: Math.random() * Math.PI * 2,
                    speed: Math.random() * 0.02,
                    color: waveColors[i % waveColors.length]
                });
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.body.scrollHeight;
            drawWaves();
        }
        window.addEventListener('resize', resizeCanvas);

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawWaves();
            requestAnimationFrame(animate);
        }

        function drawWaves() {
            const time = Date.now() * 0.0001;
            waves.forEach(wave => {
                wave.phase += wave.speed;
                ctx.beginPath();
                ctx.lineWidth = 40;
                ctx.shadowBlur = 60;
                ctx.shadowColor = wave.color;
                for (let x = 0; x < canvas.width; x += 10) {
                    const y = wave.y + Math.sin((x / wave.length) + wave.phase + time) * wave.amplitude;
                    ctx.lineTo(x, y);
                }
                const gradient = ctx.createLinearGradient(0, wave.y - wave.amplitude, 0, wave.y + wave.amplitude);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.5)');
                gradient.addColorStop(0.5, wave.color);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0.5)');
                ctx.strokeStyle = gradient;
                ctx.stroke();
            });
        }
        </script>
